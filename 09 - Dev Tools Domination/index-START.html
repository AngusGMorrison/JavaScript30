<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated\
    console.log("Hello, I am a %s string!", "ðŸ˜‡")

    // Styled
    //console.log("%cI am some great text", "font-size: 50px; background: red;")

    // warning!
    console.warn("Oh no!");

    // Error :|
    console.error("Crikey!");

    // Info
    console.info("Hello");

    // Testing
    console.assert(1 === 2, "That is wrong!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`${dog.name}`);
      console.log(`${dog.age}`);
      console.log(`${dog.age * 7}`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("Angus")
    console.count("Angus")
    console.count("Angus")
    console.count("Angus")
    console.count("Bianca")

    // timing
    console.time("Fetching data");
    fetch(`https://api.github.com/users/angusgmorrison`)
      .then(data => data.json())
      .then(data => {
        console.timeEnd("Fetching data");
      });

    console.table(dogs);

  </script>
</body>
</html>
